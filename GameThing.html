<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="JS/GameThing.js"></script>
    <style>
        body {
            background-color: navajowhite;
            color: green;
            font-family: courier;
        }
        h1 {
            text-align: center;
            color: black;
            background: lightcoral;
            border: 4px solid orangered;
            padding: 2px 6px;
        }
        #name, #level, #gold, #health, #armor, #damage {
            color: black;
            padding: 2px;
        }
        #gameText {
            text-align: center;
            margin: auto;
            border: ridge;
            width: 50%;
            padding: 10px;
        }
        #lol {
            text-align: center;
            margin: auto;
            width: 100%;
            padding: 10px;
        }
        #devStuff {
            margin: auto;
            text-align: center;
            width: 30%;
            border: lightcoral solid;
            border-width: 5px;
            padding: 5px;
        }
        #progressTest {
            background-color: mintcream;
            color: blue;
            border: 0px;
            height: 18px;
            border-radius: 20px;
        }
        #progressTest::-webkit-progress-bar {
            background-color: mintcream;
            color: blue;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }
        #progressTest::-webkit-progress-value {
            background-color: cornflowerblue;
            color: blue;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }
        #progressTest::-moz-progress-bar {
            background-color: cornflowerblue;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }
        #healthBar {
            background-color: red;
            color: green;
            border: 0px;
            height: 18px;
            border-radius: 20px;
        }
        #healthBar::-webkit-progress-bar {
            background-color: red;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }
        #healthBar::-webkit-progress-value {
            background-color: green;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }
        #healthBar::-moz-progress-bar {
            background-color: green;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }
        #buttons {
            margin: auto;
            text-align: center;
            width: 30%;
            padding: 5px;
        }

    </style>
    <meta charset="UTF-8">
    <title>An adventure game thing</title>
</head>
<h1>Woof</h1>
<div id = "gameText"></div>
<div id = "lol"><progress id="progressTest" max=100 value=5>0%</progress></div>
<p id="name"></p>
<p id="level"></p>
<p id="gold"></p>
<p id="health"></p>
<progress id="healthBar" max=100 value=0>0%</progress>
<p id="armor"></p>
<p id="damage"></p>
<div id = "buttons"><button id="startButton">OK</button><button id="stopButton">Cancel</button><button id="fightTest">Fight Test</button></div>
<p id ="devStuff"></p>
</body>
</html>
